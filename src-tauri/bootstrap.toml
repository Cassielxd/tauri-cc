debug = true
is_demo = true
# 这里可以使本地代码路径也可以是 远程路径  开发路径方便调试
dev_code_path = "./src-tauri/demo/main.ts"
# 这里可以使本地代码路径也可以是 远程路径
pro_code_path = "./demo/main.ts"
#JwtToken秘钥
jwt_secret = "cassie_admin"
#本地服务
[server]
port = 9999


[log]
#日志文件存放目录
log_dir = "target/logs/"
#日志分割尺寸-单位KB,MB,GB
log_temp_size = "100MB"
#日志打包格式可选“”（空-不压缩）“gzip”（gz压缩包）“zip”（zip压缩包）“lz4”（lz4压缩包（非常快））
log_pack_compress = "zip"
#日志滚动保留-保留全部: All,按时间保留(秒): KeepTime(i64),按版本保留: KeepNum(i64)
log_rolling_type = "KeepNum(20)"
#日志等级-info,error,warn,debug,trace
log_level = "info"
